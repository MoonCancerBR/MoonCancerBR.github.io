<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentários - Luís Fernando de Sá Amorim</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<header>
    <div id="barContainer"></div>
    <h1>Comentários</h1>
    <p class="description">Deixe aqui seus comentários.</p>
</header>

<section class="content">
    <input type="text" id="nickname" placeholder="Digite seu apelido" required>
    <textarea id="comment" placeholder="Digite seu comentário" required></textarea>
    <button id="submitComment">Enviar Comentário</button>
    <div id="message" style="display:none;"></div> <!-- Para mensagens de feedback -->
</section>

<!-- Adiciona o GIF indicando desenvolvimento -->
<div class="dev-gif-container" style="text-align: center; margin: 20px 0;">
    <img src="../Midias/Outros/dev.gif" alt="Em Desenvolvimento" style="max-width: 100%; height: auto;">
</div>

<!-- Adiciona o arquivo JavaScript -->
<script src="../Js/comments.js"></script>
<script src="../Js/loadBar.js"></script>
<script>
    // Função para carregar o conteúdo do bar.html
    fetch('../Navegacao/bar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('barContainer').innerHTML = data;
        })
        .catch(error => console.error('Erro ao carregar o bar.html:', error));
</script>

</body>
</html>
